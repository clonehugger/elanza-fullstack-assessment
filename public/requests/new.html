    <section class="section">

    <div class="field">
        <label class="label">Client Name</label>
        <div class="control">
            <input class="input is-success" type="text" placeholder="Jane Doe">
        </div>
        <p class="help is-success">Make sure to introduce full name</p>
    </div>

    <div class="field">
        <label class="label">Kind of Care</label>
        <div class="control">
            <div class="select">
                <select>
                    <option disabled>Select from dropdown</option>
                    <option>Household</option>
                    <option>Medical</option>
                </select>
            </div>
        </div>
    </div>

    <div class="label">
        <label class="field-label">Start and End Time</label>
    </div>
    <div class="field is-horizontal">

        <div class="field-body">
            <div class="field">
                <p class="control is-expanded">
                    <input class="input" type="date" placeholder="Start Time">
                </p>
            </div>
            <div class="field">
                <p class="control is-expanded">
                    <input class="input" type="date" placeholder="End Time">
                </p>
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label">Extra Information</label>
        <div class="control">
            <textarea class="textarea" placeholder="Please provide any addition information"></textarea>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#" style="color: #19C4C7">terms and conditions</a>
            </label>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link" style="background-color: #19C4C7">Submit</button>
        </div>
        <div class="control">
            <button class="button is-link is-light" style="color: #19C4C7" onClick="location.href='/'">Cancel</button>
        </div>
    </div>
</section>
<!-- END OF CONTENT -->
